<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Monitor Kapal | USU - KKI</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/style.css">

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <img src="/navindra.png" class="logo-navindra" alt="Logo NAVINDRA">

      <nav class="nav">
        <a href="#" class="nav-item active">
          <i class="fas fa-tachometer-alt"></i>
          <span class="nav-text">Dashboard</span>
        </a>
        <a href="#" class="nav-item"><i class="fas fa-camera"></i><span class="nav-text">Pencitraan</span></a>
        <a href="#" class="nav-item"><i class="fas fa-chart-line"></i><span class="nav-text">Analisis Data</span></a>
        <a href="#" class="nav-item"><i class="fas fa-history"></i><span class="nav-text">Riwayat</span></a>
        <a href="#" class="nav-item"><i class="fas fa-cog"></i><span class="nav-text">Pengaturan</span></a>
      </nav>

      <div class="nav-footer">USU TEAM</div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-content">

      <header class="header">
        <div class="header-left">
          <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="header-title">Dashboard Monitor Kapal | USU</span>
          </div>
        </div>

        <div class="header-right">
          <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- SEMUA ISI TETAP SAMA -->
      <!-- (tidak kuubah, hanya static image nya saja) -->

      <div class="imaging-section">
        <div class="card imaging-card">
          <div class="card-header">
            <div class="card-title">Pencitraan Permukaan</div>
            <div class="card-actions">
              <button class="card-action" id="btn-snapshot-surface"><i class="fas fa-camera"></i></button>
            </div>
          </div>
          <div class="card-body">
            <div class="imaging-placeholder">
              <img id="surface-stream" class="video-stream" src="/video_feed" alt="Pencitraan Permukaan">
            </div>
          </div>
        </div>

        <div class="card imaging-card center-logo">
          <div class="card-header">
            <div class="card-title">Universitas Sumatera Utara</div>
          </div>
          <div class="card-body">
            <div class="logo-container">
              <img src="/logo_usu.png" class="logo-image" alt="Logo USU">
            </div>
            <div class="logo-subtitle">SISTEM MONITORING KAPAL OTONOM</div>
          </div>
        </div>

        <div class="card imaging-card">
          <div class="card-header">
            <div class="card-title">Pencitraan Bawah Air</div>
            <div class="card-actions">
              <button class="card-action" id="btn-snapshot-underwater"><i class="fas fa-camera"></i></button>
            </div>
          </div>
          <div class="card-body">
            <div class="imaging-placeholder">
              <img id="underwater-stream" class="video-stream" src="/video_feed" alt="Pencitraan Bawah Air">
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-info">
          <div class="footer-item"><span>Sistem</span> <span class="text-success">Online</span></div>
          <div class="footer-item"><span>CPU</span> 24%</div>
          <div class="footer-item"><span>Memory</span> 1.2GB / 4GB</div>
          <div class="footer-item"><span>Uptime</span> 12:34:56</div>
        </div>
      </footer>

    </div>
  </div>

  <!-- âœ³ script static tanpa url_for -->
  <script src="/script.js"></script>

</body>
</html>
